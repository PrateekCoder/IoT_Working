applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: BlueInternet-MinorProject
  host: BlueInternet-MinorProject
  disk_quota: 1024M
  services:
  - BlueInternet-MinorProject-cloudantNoSQLDB
  - BlueInternet-MinorProject-iotf-service
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
